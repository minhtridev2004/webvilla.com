<!DOCTYPE html>
<html>
  <head>
    <title>Tìm kiếm Villa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #search-input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      #search-results {
        list-style-type: none;
        padding: 0;
      }

      #search-results li {
        padding: 12px;
        cursor: pointer;
      }

      #search-results li:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Tìm kiếm Villa</h1>
    <input type="text" id="search-input" placeholder="Tìm kiếm Villa..." />
    <ul id="search-results"></ul>

    <script>
      const villas = [
        {
          name: "Villa Hoang Thu",
          location: "Đà Nẵng",
          bedrooms: 4,
          price: 5000000,
          // Các thông tin khác...
        },
        {
          name: "Villa Anh Duong",
          location: "Nha Trang",
          bedrooms: 5,
          price: 6000000,
          // Các thông tin khác...
        },
        // Các Villa khác...
      ];

      function searchVillas(searchTerm) {
        return villas.filter(villa => villa.name.toLowerCase().includes(searchTerm.toLowerCase()));
      }

      const searchInput = document.querySelector("#search-input");
      const searchResults = document.querySelector("#search-results");

      searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value;
        const results = searchVillas(searchTerm);

        searchResults.innerHTML = "";

        results.forEach(result => {
          const li = document.createElement("li");
          li.textContent = result.name;
          li.addEventListener("click", () => {
            window.location.href = `/villa-details.html?name=${result.name}`;
          });
          searchResults.appendChild(li);
        });
      });
    </script>
  </body>
</html>
